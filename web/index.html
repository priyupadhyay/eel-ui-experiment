<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automation UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <style>
      .btn-square-lg {
        width: 100px !important;
        max-width: 100% !important;
        max-height: 100% !important;
        height: 100px !important;
        text-align: center;
        padding: 0px;
        font-size: 16px;
        margin: 10px;
      }
      .fixed-row-bottom { position: fixed; bottom: 0;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xs-6 col-xs-offset-3"><h1>Automation UI</h1></div>
        
    </div>
      <div class="row justify-content-center">
        <div class="col-xs-3"> <a href="#" id="loadData">Load Tasks</a></div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-12">
          <select id="task_list" class="form-control form-control-lg">
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-6 col-xs-offset-3">
          <button
            type="button"
            class="btn btn-primary btn-square-lg"
            id="action1"
          >
            Run Now
          </button>
          <button type="button" class="btn btn-info btn-square-lg" id="action2">
            Schedule
          </button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-xs-6 col-xs-offset-3">
          <button
            type="button"
            class="btn btn-warning btn-square-lg"
            id="action3"
          >
            Disable
          </button>
          <button
            type="button"
            class="btn btn-danger btn-square-lg"
            id="action4"
          >
            Stop
          </button>
        </div>
      </div>
      <div class="row fixed-row-bottom">
        <div class="col-xs-12"><div class="row alert_display"></div></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="../eel.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
